<!DOCTYPE html>

<head>
    <title>Football Stats, GDP and WHO</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>

<body>
    <!-- --------------------Heading --------------------------->
    <section class="hero is-medium is-black">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-size-1 is-mobile">Group E: Football Stats, GDP and WHO</h1>
                <h2 class="subtitle">by Aditya, Mayank and Saksham</h2>
            </div>
        </div>
    </section>
    <!-- Vue section starts -->
    <section>
        <div id="app">
            <!-- --------------------Input Field ----------------------->
            <div class="container">
                <div class="control">
                    <textarea class="textarea" v-model="user_query" type="text" placeholder="Enter Query" rows="10"></textarea>
                </div>
                <br />
                <div class="has-text-centered">
                    <input class="button" v-on:click="getUserQueryResult" type="submit" value="Submit">
                    <br />
                    <br />
                    <input class="button" v-on:click="show_queries = !show_queries" type="submit" value="Queries">
                </div>
            </div>
            <template v-if="show_queries">
                <div class="container has-text-centered">
                    <section class="hero is-small is-black">
                        <a v-on:click="getResult(1)">
                            Do professional footballers from first class leagues come from high or low GDP countries?
                        </a>
                    </section>
                </div>
            </template>
            <!-- -----------------City exists --------------->
            <template v-if="table_data">
                <section class="hero is-medium is-black">
                    <div class="hero-body container has-text-centered">
                        <table class="table is-bordered is-striped is-fullwidth is-hoverable">
                            <thead>
                              <tr>
                                    <th v-for="column in data_column_names">{{column}}</th>
                              <tr>
                            </thead>
                            <tbody>
                              <tr v-for="number in data_column_bindings">
                                <td> {{number}}
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </template>
        </div>
    </section>
</body>
<script>
var app = new Vue({
    el: "#app",
    data: {
        //
        query_url: "http://127.0.0.1:5000/query/",
        user_query: "",

        //data received from the server is stored in these variables
        table_data: false,
        data_column_names: [],
        data_column_bindings: [],

        //toggling between show_data and error
        show_queries: false,
        error: false,
        error_message: "",
    },

    methods: {
        getUserQueryResult: function() {
            console.log(this.user_query)
        },

        getResult: function(query_id) {
            console.log(query_id)

            axios.get(this.query_url + query_id).then((response) => {
                if (response.data.error) {
                    this.table_data = false;
                    console.log("error");
                } else {
                    this.table_data = true;
                    this.data_column_names = response.data.head.vars;
                    this.data_column_bindings = response.data.results.bindings;
                }
            });
        },

        process_data:function(){

        },
    }
});
</script>
<style>
html,
body {
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    background: #0a0a0a;
    overflow-x: hidden;
}
</style>
